<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://kit.fontawesome.com/d7258ac1d6.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container">
      <!-- INTRO PANEL --------------  -->
      
        <div>
                <div id="intro">
                <button id="startBut" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                    Start
                  </button>
                </div>
        </div>

      <!-- INTRO PANEL --------------  -->

      <!-- -----Instructions ------------------------------- -->

      <!-- <div>
        <div></div>
      </div> -->

      <!-- -----Instructions ------------------------------- -->
      


      <!-- MAIN GAME PANEL------- -->
        <div id="gamearea">
        <div id="details">
            <!--content-->
            <div id="congrats"></div>
            <div class="justify-content-center mx-auto text-center">
              <p id="textarea" class="text-center">You have found yourself thrown through time in Doc's time machine.<br>
                Embark on a time-traveling quest! Navigate rooms, conquer foes, and uncover clues to return home to 1985.</p><br /><br />
                <button id="firstRoom" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Enter the First Room</button>
                <div id="itemDisplay"></div>
                <div id="yearDisplay">1900</div>
              <input class="bg-gray-200" type="text" id="usertext" />
              <div class ="animate__animated animate__headShake"  id="noWay">Sorry, you can`t go that way!</div>
                <div>
                  <div class="font-bold" >North</div>
                  <div class="font-bold" >East</div>
                  <div class="font-bold" >South</div>
                  <div class="font-bold" >West</div>
                  <div class="font-light" id="keyHover">Hover</div>
                  <div class = "font-light" id="keyDelorean">Delorean</div>

                </div>

              
            </div>      
        </div>
      </div>
      <!-- MAIN GAME PANEL------- -->



      <!-- OUTRO PANEL ------------- -->
      <div>

            <div id="outro">OUTRO SCREEN</div>

      </div>
      <!-- OUTRO PANEL ------------- -->


    </div>
    <!-- link to external JavaScript-->
    <script src="game.js"></script>
  </body>
</html>
